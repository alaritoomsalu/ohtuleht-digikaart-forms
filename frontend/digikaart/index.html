<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiivne digikaart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bg">
    <!-- Name Input Section -->
    <div class="name-input-container hidden">
        <label for="name">Palun sisestage oma eesnimi:</label>
        <input type="text" id="name" placeholder="Nimi" required />
        <button onclick="startCard()">Edasi</button>
    </div>
    <!-- First Card Container -->
    <div class="card-container first-card">
        <h1 id="partner-name">Hea sõber!</h1>
        <div class="content-container">
            <p class="body-text">Kirjuta siia enda kõige<br>südamelähedasem jõulusoov.</p>
            <textarea class="wish-input-field" rows="3" placeholder="Kirjuta oma soov siia..."></textarea>
            <p class="body-text">Me usume, et soov täitub,<br>sest kirjasõnal on jõud.</p>
            <h2>Südamlikke jõule!</h2>
            <button class="submit-button" onclick="sendWish()">Kinnita soov</button>
        </div>
    </div>
    <!-- Second Card Container -->
    <div class="card-container second-card hidden">

    </div>
</div>

<!-- Audio Element -->
<audio id="background-music" loop>
    <source src="assets/muusika.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script src="script.js"></script>
</body>
</html>
