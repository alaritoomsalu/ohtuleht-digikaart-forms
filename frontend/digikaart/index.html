<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiivne digikaart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Name Input Section -->
<div class="name-input-container">
    <img src="img/ohtuleht-taust-1000x2000px.png" alt="digikaart nime sisestus">
    <label for="name">Palun sisestage oma eesnimi:</label>
    <input type="text" id="name" placeholder="Nimi" required />
    <button onclick="startCard()">Edasi</button>
</div>

<!-- First Card Container -->
<div class="card-container first-card hidden">
    <img src="img/kaardi_kavand.png" alt="digikaart esimene vaade">
    <h1 id="partner-name"></h1>
    <textarea class="input-field" rows="3" placeholder="Kirjuta oma soov siia..."></textarea>
    <button class="submit-button" onclick="sendWish()">Saada soov</button>
</div>

<!-- Second Card Container -->
<div class="card-container second-card hidden">
    <img src="img/kaader_2_test.png" alt="digikaart teine vaade">
</div>

<!-- Audio Element -->
<audio id="background-music" loop>
    <source src="assets/muusika.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script src="script.js"></script>
</body>
</html>
